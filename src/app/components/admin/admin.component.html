<div class="flex min-h-screen">
  <!-- Sidebar (เมนูด้านซ้าย) -->
  <div class="w-80 bg-white border-r shadow p-5">
    <p-panelmenu [model]="items" styleClass="w-full">
      <ng-template #item let-item>
        <a pRipple class="flex items-center px-4 py-2 cursor-pointer group">
          <i [class]="item.icon + ' text-primary group-hover:text-inherit'"></i>
          <span class="ml-2">{{ item.label }}</span>
          <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" />
          <span *ngIf="item.shortcut" class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">
            {{ item.shortcut }}
          </span>
        </a>
      </ng-template>
    </p-panelmenu>
  </div>

  <!-- Content Area (ด้านขวา) -->
  <div class="flex-1 bg-gray-50 p-10">
    <h1 class="text-2xl font-bold mb-4"></h1>
    <app-admin-panel [status]="status"></app-admin-panel>

  </div>
</div>
